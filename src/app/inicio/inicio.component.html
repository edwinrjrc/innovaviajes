<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<div class="container">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
            <button ngbNavLink>Vuelos</button>
            <ng-template ngbNavContent>
                <form>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="input-group mb-3">
                                    <select class="form-select" id="inputGroupSelect01" [(ngModel)]="modelTipoVuelo" name="tipoVuelo">
                                        <option value="1">Ida y Vuelta</option>
                                        <option value="2">Solo Ida</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <input id="typeahead-format" type="text" class="form-control col" [(ngModel)]="modelOrigen" name="modeloOrigen"
                                    [ngbTypeahead]="search" [inputFormatter]="formatter2" [resultFormatter]="formatter2" [selectOnExact]="true" placeholder="Origen" />
                            </div>
                            <div class="col-md-5">
                                <input id="typeahead-format" type="text" class="form-control col" [(ngModel)]="modelDestino" name="modeloDestino"
                                [ngbTypeahead]="search" [inputFormatter]="formatter2" [resultFormatter]="formatter2" [selectOnExact]="true" placeholder="Destino" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">

                                <select class="form-select" id="inputGroupSelect01" [(ngModel)]="modelClaseVuelo" name="claseVuelo">
                                    <option value="1" selected>Economica</option>
                                    <option value="2">Negocios</option>
                                    <option value="3">Ejecutiva</option>
                                    <option value="4">Economica Premiun</option>
                                    <option value="5">Primera Clase</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <div class="dp-hidden position-absolute">
                                    <div class="input-group">
                                        <input name="datepicker" class="form-control" ngbDatepicker
                                            #datepicker="ngbDatepicker" [autoClose]="'outside'"
                                            (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                                            outsideDays="hidden" [startDate]="fromDate!" tabindex="-1" />
                                        <ng-template #t let-date let-focused="focused">
                                            <span class="custom-day" [class.focused]="focused"
                                                [class.range]="isRange(date)"
                                                [class.faded]="isHovered(date) || isInside(date)"
                                                (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                                                {{ date.day }}
                                            </span>
                                        </ng-template>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                                        [value]="formatter.format(fromDate)"
                                        (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />
                                    <button class="btn btn-outline-secondary bi bi-calendar3"
                                        (click)="datepicker.toggle()" type="button"></button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                                        [value]="formatter.format(toDate)"
                                        (input)="toDate = validateInput(toDate, dpToDate.value)" />
                                    <button class="btn btn-outline-secondary bi bi-calendar3"
                                        (click)="datepicker.toggle()" type="button"></button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Adultos" aria-label="Adultos"
                                    max="10" min="1" style="width: 120px;" name="nroAdultos" [formControl]="myControlAdultos">
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Niños" aria-label="Niños" max="9"
                                    min="0" style="width: 120px;" name="nroNinos" [formControl]="myControlNinos">
                            </div>
                            <div class="col-md-1">
                                <input type="number" class="form-control" placeholder="Infantes" aria-label="Infantes"
                                    max="9" min="0" style="width: 120px;" name="nroInfantes" [formControl]="myControlInfantes">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <button name="buscar" class="btn btn-success" type="button" style="width: 100%;"
                                    (click)="consultarVuelo()"><strong><i class="bi bi-search"></i>&nbsp;Buscar</strong>&nbsp;</button>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <hr>
                        <div class="row">
                            <div class="col-2">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                @for(v_oferEncontrada of vuelosEncontrados.ofertasEncontradas; track v_oferEncontrada){
                                <app-ofertavuelo [ofertaEncontrada]="v_oferEncontrada"></app-ofertavuelo>
                                }
                            </div>
                        </div>
                        <div class="col-2">&nbsp;</div>
                    </div>
                </form>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
<ng-template #nTemplt let-r="result" let-t="term">

    <span style="padding-top: 8px; padding-bottom: 8px">
        {{ r.title }}
    </span>

</ng-template>
